<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <a href="index.html">
                <svg width="30" height="30" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> 
                    <path fill="#231F20" d="M62.79,29.172l-28-28C34.009,0.391,32.985,0,31.962,0s-2.047,0.391-2.828,1.172l-28,28 c-1.562,1.566-1.484,4.016,0.078,5.578c1.566,1.57,3.855,1.801,5.422,0.234L8,33.617V60c0,2.211,1.789,4,4,4h16V48h8v16h16 c2.211,0,4-1.789,4-4V33.695l1.195,1.195c1.562,1.562,3.949,1.422,5.516-0.141C64.274,33.188,64.356,30.734,62.79,29.172z"></path> </g>
                </svg>
            </a>
            <h1>Contact</h1>
        </header>

        <main>
            <form action="https://httpbin.org/post" method="POST">
                <div>
                    <label for="name">Full Name: <span class="required">*</span></label>
                    <input type="text" name="name" id="name" required autofocus minlength="2" maxlength="50" />
                    
                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" name="email" id="email" required />

                    <label for="message">Message <span class="required">*</span></label>
                    <textarea
                        rows="5"
                        cols="60"
                        id="message"
                        placeholder="Write your message here..."
                        required
                        pattern = "^[a-zA-Z0-9\s.,!?']+$"
                    ></textarea>

                    <input type="hidden" name="possible_bot" value="true" />

                    <div>
                        <output id="error-message"></output>
                        <br>
                        <output id="info-message"></output>
                    </div>

                    <button id="form-button">Send</button>
                </div>
            </form>

            <template>
                <h3>Confirmation</h3>
                <p>Your message has been sent.</p>
            </template>

            <noscript>
                Error: JavaScript disabled!
            </noscript>
        </main>

        <footer>
            <p>Built for <b><i>WI25 CSE 134B</i></b>.</p>
            <address>aml027@ucsd.edu</address>
        </footer>
    </body>
</html>
