<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <nav>
                <a href="index.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <form action="https://httpbin.org/post" method="POST">
                <div>
                    <label for="name">Full Name: <span class="required">*</span></label>
                    <input type="text" name="name" id="name" required autofocus minlength="2" maxlength="50" />
                    
                    <label for="email">Email: <span class="required">*</span></label>
                    <input type="email" name="email" id="email" required />

                    <label for="message">Message <span class="required">*</span></label>
                    <textarea
                        rows="5"
                        cols="60"
                        id="message"
                        placeholder="Write your message here..."
                        required
                        pattern = "^[a-zA-Z0-9\s.,!?']+$"
                    ></textarea>

                    <input type="hidden" name="possible_bot" value="true" />

                    <div>
                        <output id="error-message"></output>
                        <br>
                        <output id="info-message"></output>
                    </div>

                    <button id="form-button">Send</button>
                </div>
            </form>

            <template>
                <h3>Confirmation</h3>
                <p>Your message has been sent.</p>
            </template>

            <script src="script.js"></script>
            <noscript>
                Error: JavaScript disabled!
            </noscript>
        </main>

        <footer>
            <p>Built for <b><i>WI25 CSE 134B</i></b>.</p>
            <address>aml027@ucsd.edu</address>
        </footer>
    </body>
</html>
